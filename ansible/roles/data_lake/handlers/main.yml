# datalake related handlers



- name: stop envoy
  service: name=envoy state=stopped enabled=yes
  become: yes

- name: start envoy
  service: name=envoy state=started enabled=yes
  become: yes

- name: stop drms-service
  service: name=drms-service state=stopped enabled=yes
